#server.port=8080

info.application.name=Product Service 
info.application.version=1.1
info.application.description=This service provides restful Web API on the Product Domain Object in Test Environment
info.application.profile=Default

spring.profiles.active=chaos-monkey
management.endpoint.chaosmonkey.enabled=true
management.endpoint.chaosmonkeyjmx.enabled=true
management.endpoints.web.exposure.include=*

management.info.env.enabled=true

spring.h2.console.path=/h2-console
spring.h2.console.enabled=true
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false
spring.h2.console.settings.web-admin-password=password

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


